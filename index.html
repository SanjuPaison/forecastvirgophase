<div style="max-width:400px;padding:20px;border:1px solid #ccc;border-radius:10px;font-family:Arial">
  <h3>Daily Astrology Forecast</h3>

  <label>Gender</label><br>
  <select id="gender" style="width:100%;padding:6px;margin-bottom:10px">
    <option value="male">Male (Sun Sign)</option>
    <option value="female">Female (Moon Sign)</option>
  </select>

  <label>Select Your Sign</label><br>
  <select id="sign" style="width:100%;padding:6px;margin-bottom:10px">
    <option value="fire">Fire (Aries, Leo, Sagittarius)</option>
    <option value="earth">Earth (Taurus, Virgo, Capricorn)</option>
    <option value="air">Air (Gemini, Libra, Aquarius)</option>
    <option value="water">Water (Cancer, Scorpio, Pisces)</option>
  </select>

  <button onclick="calculateForecast()" style="width:100%;padding:10px;font-size:16px">
    Get Today's Forecast
  </button>

  <div id="result" style="margin-top:15px;font-weight:bold"></div>
</div>

<script>
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return num;
}

function calculateForecast() {
  const today = new Date();
  const day = today.getDate();
  const reducedDay = reduceToSingleDigit(day);

  const sign = document.getElementById("sign").value;
  let message = "Neutral day for your sign.";

  if ([1,5,9].includes(reducedDay)) {
    if (sign === "fire") message = "üî• Excellent day for Fire signs.";
    if (sign === "air") message = "‚ö†Ô∏è Terrible day for Air signs.";
  }

  if ([2,6].includes(reducedDay)) {
    if (sign === "earth") message = "üå± Excellent day for Earth signs.";
    if (sign === "water") message = "‚ö†Ô∏è Terrible day for Water signs.";
  }

  if ([3,7].includes(reducedDay)) {
    if (sign === "air") message = "üí® Excellent day for Air signs.";
    if (sign === "fire") message = "‚ö†Ô∏è Terrible day for Fire signs.";
  }

  document.getElementById("result").innerHTML =
    "Today's Reduced Date: <b>" + reducedDay + "</b><br>" + message;
}
</script>
