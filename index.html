<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Astrology Forecast</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

input,
select,
button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border-radius: 6px;
  border: none;
}

/* Header */
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}

.header img {
  height: 40px;
}

/* Tool */
.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  font-weight: 600;
  cursor: pointer;
}

/* Result */
#result {
  margin-top: 16px;
  font-size: 13px;
}

.forecast-heading {
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
}

.forecast-text {
  font-size: 13px;
}

.site-link {
  margin-top: 24px;
  font-weight: 600;
  text-align: center;
}

.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png" alt="Life Prediction">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>DAILY ASTROLOGY FORECAST</h1>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male Sun Sign</option>
  <option value="female">Female Moon Sign</option>
</select>
<div style="text-align:right; margin-top:-14px; margin-bottom:-6px;">
  <a href="https://horoscopes.astro-seek.com/astrology-big-three-online-calculator"
     target="_blank"
     style="
       font-size:9px;
       font-weight:700;
       color:#ffffff;
       text-decoration:none;
     ">
    moon sign
  </a>
</div>

<label>SIGN ELEMENT</label>
<select id="sign">
  <option value="fire">Fire Aries Leo Sagittarius</option>
  <option value="earth">Earth Taurus Virgo Capricorn</option>
  <option value="air">Air Gemini Libra Aquarius</option>
  <option value="water">Water Cancer Scorpio Pisces</option>
</select>

<!-- CAPTCHA -->
<label id="captchaLabel"></label>
<input type="text" id="captchaAnswer" placeholder="Your answer">

<!-- Honeypot -->
<input type="text" id="website" style="display:none">

<button id="submitBtn" onclick="calculateForecast()">CHECK TODAY</button>

<div id="result"></div>

<div class="site-link">
  <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
let captchaCorrect = "";
let pageLoadTime = Date.now();
let hasSubmitted = false;

/* CAPTCHA */
function generateCaptcha() {
  const questions = [
    { q: "How many zodiac signs are there?", a: "12" },
    { q: "What is 5 + 4?", a: "9" },
    { q: "What is double of 7?", a: "14" },
    { q: "What is 10 − 6?", a: "4" }
  ];
  const pick = questions[Math.floor(Math.random() * questions.length)];
  captchaCorrect = pick.a;
  document.getElementById("captchaLabel").innerText = pick.q;
}
generateCaptcha();

/* NUMEROLOGY */
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return num;
}

/* MAIN */
function calculateForecast() {
  const result = document.getElementById("result");
  const btn = document.getElementById("submitBtn");

  if (hasSubmitted) {
    result.innerHTML = "You have already checked today’s forecast.";
    return;
  }

  if (document.getElementById("website").value !== "") return;

  if (Date.now() - pageLoadTime < 3000) {
    result.innerHTML = "Please take a moment before submitting.";
    return;
  }

  if (document.getElementById("captchaAnswer").value.trim() !== captchaCorrect) {
    result.innerHTML = "Incorrect answer. Try again.";
    generateCaptcha();
    return;
  }

  const today = new Date();

  const dateString = today.toLocaleDateString("en-GB", {
    day: "numeric",
    month: "long",
    year: "numeric"
  });

  const fullNumber =
    today.getDate().toString() +
    (today.getMonth() + 1).toString() +
    today.getFullYear().toString();

  const reducedDay = reduceToSingleDigit(
    fullNumber.split('').reduce((a, b) => a + Number(b), 0)
  );

  const sign = document.getElementById("sign").value;
  let forecast = "DANGER";

  if ([1,5,9].includes(reducedDay)) {
    if (sign === "fire") forecast = "GOOD";
    if (sign === "air") forecast = "BAD";
  }
  if ([2,6].includes(reducedDay)) {
    if (sign === "earth") forecast = "GOOD";
    if (sign === "water") forecast = "BAD";
  }
  if ([3,7].includes(reducedDay)) {
    if (sign === "air") forecast = "GOOD";
    if (sign === "fire") forecast = "BAD";
  }
  if ([4,8].includes(reducedDay)) {
    if (sign === "water") forecast = "GOOD";
    if (sign === "earth") forecast = "BAD";
  }

  const text = {
    GOOD: `Today supports steady career and financial progress. It’s the time to increase income, finalize agreements, or move forward with projects that have clear value.`,
    DANGER: `Today carries strong energy for action, communication, and ideas, which can express through creativity, collaboration or confrontation depending on caution and restraint.`,
    BAD: `This day favors caution, privacy, and consolidation rather than outward progress. Be wary of bad luck, deception and manage emotional turmoil.`
  };

  result.innerHTML =
    "DATE: " + dateString +
    "<br><br><div class='forecast-heading'>" + forecast + "</div>" +
    "<div class='forecast-text'>" + text[forecast] + "</div>";

  hasSubmitted = true;
  btn.disabled = true;
  btn.style.opacity = "0.6";
  btn.style.cursor = "not-allowed";
}
</script>

</body>
</html>
