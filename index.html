<script>
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return num;
}

function calculateForecast() {
  const today = new Date();

  const fullNumber =
    today.getDate().toString() +
    (today.getMonth() + 1).toString() +
    today.getFullYear().toString();

  const reducedDay = reduceToSingleDigit(
    fullNumber.split('').reduce((a, b) => a + Number(b), 0)
  );

    if (sign === "water") message = "âš ï¸ Terrible day for Water signs.";
  }

  if ([3,7].includes(reducedDay)) {
    if (sign === "air") message = "ğŸ’¨ Excellent day for Air signs.";
    if (sign === "fire") message = "âš ï¸ Terrible day for Fire signs.";
  }

  document.getElementById("result").innerHTML =

}
</script>
